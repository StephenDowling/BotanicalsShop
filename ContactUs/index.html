<html>
    <head>

    </head>
    <body>
        <div class="container" id="navbarcontainer"> <!--Overall container-->
            <div id="navbar"> <!--Sticky navbar-->
                <ul>
                    <li class="navbaritem"><a href="#">Home</a></li>
                    <li class="navbaritem"><a href="#">About Us</a></li>
                    <li class="navbaritem"><a href="#">Plant Care</a></li>
                    <li class="navbaritem"><a href="ContactUs/index.html">Contact Us</a></li>
                    <div class="navbaritem dropdown">
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                            Shop
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                          <li><a class="dropdown-item" href="#">Indoor Plants</a></li>
                          <li><a class="dropdown-item" href="#">Outdoor Plants</a></li>
                          <li><a class="dropdown-item" href="#">Plant Accessories</a></li>
                        </ul>
                    </div>
                    <li class="navbaritem"><a href="#"><i class="fa fa-fw fa-search"></i></a></li>
                    <li class="navbaritem"><a href="#"><i class="fa fa-fw fa-shopping-basket"></i></a></li>
                    <li class="navbaritem"><a href="#"><i class="fa fa-fw fa-user"></i></a></li>
                </ul>
            </div>
            <div class="container"> <!--Container for everything else-->
                <div class="row"> <!--row1-->
                    <div class="col-lg-12 column ">
                        <img src="../Images/Logo/logo4.png" alt="Botanicals Shop logo" id="logo">
                    </div>
                </div>
                <div class="row"> <!--row2-->
                    <div class="col-lg-12 column titlecard">
                        <h1>Contact Us</h1>
                    </div>
                </div>
            <div>
                <div class="row"> <!--row3-->
                    <div class="col-lg-6 column titlecard" id="contactform">
                        <form>
                            <label for="name">Your first name</label>
                            <input type="text" id="fname" placeholder="Please enter your first name here"><br>
                            <label for="name">Your last name</label>
                            <input type="text" id="lname" placeholder="Please enter your last name here"><br>
                            <label for="email">Your email</label>
                            <input type="text" id="email" placeholder="Please enter your email address here"><br>
                            <label for="country">Country</label>
                            <select id="country" name="country">
                                <option value="Ireland">Ireland</option>
                                <option value="Ireland">UK</option>
                                <option value="Ireland">EU</option>
                                <option value="Ireland">USA</option>
                                <option value="Ireland">Rest of the World</option>
                            </select>
                            <br>
                            <label for="query">Your query</label>
                            <textarea id="query" placeholder="Please enter your query here"></textarea><br>
                            <label for="query">Do you want to receive information about our latest offers?</label>
                            <input type="checkbox" id="offers" value="Subscribed to offers"><br>
                            <input type="submit" id="Submit" value="Submit">
                        </form>
                    </div>
                    <div class="col-lg-6 column" id="map">
                       <h3>Or drop in!</h3>
                       <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2380.3630979224827!2d-6.274095683969709!3d53.372552480448796!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670e7583838071%3A0x143c97059efea7a7!2sNational%20Botanic%20Gardens!5e0!3m2!1sen!2sie!4v1680547331472!5m2!1sen!2sie" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
            <div class="row" id="footer"> <!--row10-->
                <div class="col-lg-12 column header">
                    <h3>Botanicals Shop Ltd 2023</h3>
                </div>
            </div>
        </div>
        <script src="../script.js"></script>
